<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>zally Violation report</title>
    <style>
        #summary th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #04AA6D;
            color: white;
        }
        #summary {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #summary td, #summary th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #summary tr:nth-child(even){background-color: #f2f2f2;}

        #summary tr:hover {background-color: #ddd;}

        #findings  table {
            table-layout: fixed;
        }
        #findings th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #04AA6D;
            color: white;
            white-space: nowrap;
        }
        #findings {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #findings td, #findings th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #findings tr:nth-child(even){background-color: #f2f2f2;}

        #findings tr:hover {background-color: #ddd;}
    </style>
</head>
<body>

<h1 align="center">Zally violation report</h1>

<h2>Summary</h2>

@@@summary@@@

<h2>Findings</h2>
@@@findings@@@
<br>
<br>
<footer>
    generated with <a href="https://github.com/thiyagu06/zally-gradle-plugin">Zally plugin</a> on @@@date@@@.
</footer>
</body>
</html>
